plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.cities_of_the_world"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.cities_of_the_world"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        def dartEnvironmentVariables = [:]

        if (project.hasProperty("dart-defines")) {
            def dartDefines = project.property("dart-defines")
            dartDefines.split(',').each { entry ->
                def decodedEntry = new String(Base64.decoder.decode(entry))
                def pair = decodedEntry.split('=')
                if (pair.size() == 2) {
                    dartEnvironmentVariables[pair[0]] = pair[1]
                }
            }
        }

        def googleMapKey = dartEnvironmentVariables.containsKey("GOOGLE_MAP_KEY") ? dartEnvironmentVariables["GOOGLE_MAP_KEY"] : "default_google_map_key"
        resValue "string", "GOOGLE_MAP_KEY", googleMapKey
        manifestPlaceholders = [
                GOOGLE_MAP_KEY: googleMapKey,
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
